<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Poké Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <div class="panel">
        <div class="content" aria-live="polite">
          <section class="cart-page">
            <header class="shop-header">
              <div class="shop-title">
                <img src="pokemart_transparent_pokemon_blue.png" alt="Poké Mart" class="logo">
                <h2>Carrito de Compras</h2>
              </div>
              <div class="auth-wallet-container">
                <div class="wallet" id="wallet">
                  <span id="money">—</span> ₽
                </div>
                <button class="btn secondary" onclick="window.location.href='index.html'">Volver a la tienda</button>
              </div>
            </header>

            <div class="cart-items" id="cartItems">
              <!-- Los items del carrito se mostrarán aquí -->
            </div>

            <div class="cart-summary">
              <div class="total">
                <strong>Total:</strong>
                <span id="cartTotal">0₽</span>
              </div>
              <button class="btn primary" id="btnCheckout">Finalizar Compra</button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-toast" id="toast"><div class="bubble" id="toastBubble">—</div></div>
  
  <script src="js/cart.js"></script>
</body>
</html>
