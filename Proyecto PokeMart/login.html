<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poké Mart - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Estilos específicos para la página de login */
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.1);
    }
    .form-link {
      cursor: pointer;
      color: var(--btn-secondary-bg);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <div class="panel">
        <div class="content" aria-live="polite">
          <section class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="text-center mb-4">Acceso a Poké Mart</h2>
            <div class="form-container">
              <div id="login-form-container">
                <form id="login-form">
                  <div class="mb-3">
                    <label for="login-username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="login-username" required>
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
                  <p class="text-center">¿No tienes cuenta? <span class="form-link" onclick="showRegisterForm()">Regístrate</span></p>
                </form>
              </div>

              <div id="register-form-container" style="display:none;">
                <form id="register-form">
                  <div class="mb-3">
                    <label for="register-username" class="form-label">Nuevo nombre de usuario</label>
                    <input type="text" class="form-control" id="register-username" required>
                  </div>
                  <div class="mb-3">
                    <label for="register-password" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="register-password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                  </div>
                  <button type="submit" class="btn btn-secondary w-100 mb-2">Crear cuenta</button>
                  <p class="text-center">¿Ya tienes una cuenta? <span class="form-link" onclick="showLoginForm()">Inicia sesión</span></p>
                </form>
              </div>
            </div>
            <div class="toast" id="toast">
              <div class="bubble" id="toastBubble"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
